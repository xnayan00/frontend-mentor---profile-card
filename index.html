<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <div class="container__adornments">
      <!-- Top circle -->
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>

      <!-- Bottom circle -->
      <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
    </div>
    
    <section class="card" role="card">
      <header class="card__header" role="card-header">
        <figure class="card__avatar" role="card__avatar">
          <img src="./images/image-victor.jpg" width="100%" height="100%" alt="User avatar image">
        </figure>
      </header>
      <article class="card__content" role="card-content">
        <div class="card__title" role="card-title">
          <h1>Victor Crest</h1>
          <span>26</span>
        </div>
        <div class="card__subtitle" role="card-subtitle">
          <address class="teste"> <div class="teste"></div>London</address>
        </div>
      </article>
      <footer class="card__footer" role="card-footer">
        <div>
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div>
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div>
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </footer>
    </section>
  </main>
  <footer class="footer">
    <span class="footer__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      | Coded by <a href="https://github.com/xnayan00" target="_blank">Yan Mendes</a>
    </span>
  </footer>
</body>
</html>
